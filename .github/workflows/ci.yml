name: CI
on:
  push:
    branches:
    - master
jobs:
  split-upm:
    name: split upm branch
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: split upm branch
      run: |
        git subtree split --prefix=Assets/GPUInstanceManager -b upm
        git push -u origin upm
      env:
        DEFAULT_BRANCH: master
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
